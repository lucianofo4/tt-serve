{% extends 'hoursCalc/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-botton">Criar/atualizar postagem</legend>
    <hr>
    {{ form|crispy }}
  </fieldset>
  <hr>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit">Publicar</button>
  </div>
</form>
{% endblock content %}
