{% extends 'hoursCalc/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container border">
    
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-botton mb-4" >Junte-se hoje</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" >Inscrever-se</button>
      </div>
    </form>
    <div>
      <small class="text-muted">
        Already have An Account? <a class="ml-2" href="{% url 'login' %}">Entrar</a>
      </small>
    </div>
  </div>

{% endblock content %}
